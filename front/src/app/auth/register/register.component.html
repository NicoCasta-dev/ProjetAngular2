<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="last_name">Nom</label>
        <input type="text" formControlName="last_name" id="last_name">
    </div>
    <div>
      <label for="first_name">Pr√©nom</label>
      <input type="text" formControlName="first_name" id="first_name">
    </div>
    <div>
      <label for="username">Nom d'utilisateur</label>
      <input type="text" formControlName="username" id="username">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email">
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input type="password" formControlName="password" id="password">
    </div>
    <div>
      <label for="password_confirm">Confirmer le mot de passe</label>
      <input type="password" formControlName="password_confirm" id="password_confirm">
    </div>
    <button type="submit" [disabled]="registerForm.invalid">S'enregistrer</button>

    <div *ngIf="serverErrorMessage" class="error">
      {{ serverErrorMessage }}
    </div>
  </form>
